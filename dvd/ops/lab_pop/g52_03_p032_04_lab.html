<body id="mainFrame">
    <div id="wrap">
        <div id="pop_container">
            <div class="lab_pop">
                <div class="labTitle">
                    <img src="images/title.png" class="labTitleimg">

                    </div>
                    <div class="left_top3">
                        <p>죽은 생물이나<br>배출물을 분해하여<br>양분을 얻는 생물</p>
                    </div>
                    <div class="left">
                        <div class="dropZoon1">
                            <div data-drop="1"><img src="images/33p_01.png"></div>

                            <div data-drop="3"><img src="images/33p_03.png"></div>
                        </div>
                        <div class="dropZoon2">
                            <div data-drop="4"><img src="images/33p_04.png"></div>
                            <div data-drop="5"><img src="images/33p_05.png"></div>
                            <div data-drop="6"><img src="images/33p_06.png"></div>
                            <div data-drop="7"><img src="images/33p_07.png"></div>
                        </div>
                        <div class="dropZoon3">
                            <div data-drop="8"><img src="images/33p_08.png"></div>

                        </div>
                    </div>
                    <div class="right">
                        <div class="dropZoon1" data-drag="1">

                        <div class="dropZoon1" data-drag="2">

                        <div class="dropZoon3" data-drag="9">

                <!--/lab_content-->
                <div class="labReplayBtn"></div>
                <div class="labAnswer"></div>
                <div class="start"></div>
            </div>

            <div class="help">
                <div class="help_title">
                    <img src="images/help_title.png" >

                </p>

                <div class="hands">

                    알맞은 위치로 옮겨 보세요.
                </p>
